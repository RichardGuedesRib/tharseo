name: Build Image

on:
  push:
    branches:
      - 'main'
jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Bump Version
        uses: remorses/bump-version@js
        with:
          version_file: ./VERSION
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}