name: Deploy Docker Image to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Tharseo 
      run:  cd backend/tharseo && mvn clean package

    - name: Build Docker image
      run:  cd backend/tharseo && docker build -t richardguedesrib/tharseo:latest .

    - name: Docker Tag Image
      run: |
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            cd backend/tharseo && docker build -t richardguedesrib/tharseo:latest .

    - name: Push Docker image to Docker Hub
      run: |
            docker push richardguedesrib/tharseo:latest

    - name: SSH into Azure VM and pull Docker image
      uses: appleboy/ssh-action@master
      with:
        host: 104.45.141.47
        username: richardguedes
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker login && docker pull richardguedes/tharseo:latest

    - name: SSH into Azure VM and start Docker container
      uses: appleboy/ssh-action@master
      with:
        host: 104.45.141.47
        username: richardguedes
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker run -d -p 8080:8080 richardguedesrib/tharseo:latest
