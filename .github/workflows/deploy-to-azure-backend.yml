name: Deploy Java App to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17' 
        distribution: 'temurin'

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: 74.235.240.231
        username: richardguedes
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd backend/tharseo
          mvn clean package
          scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i /home/richardguedes/.ssh/tharseo.pem target/tharseo-0.0.1-SNAPSHOT.jar richardguedes@74.235.240.231:/home/richardguedes/tharseo
          ssh richardguedes@74.235.240.231 "java -jar /home/richardguedes/tharseo/tharseo-0.0.1-SNAPSHOT.jar &"
