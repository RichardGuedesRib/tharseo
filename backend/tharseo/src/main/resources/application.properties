
spring.application.name=com.fatec.dsm.tharseo
spring.profiles.active=developer
spring.jpa.open-in-view=true


spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/tharseo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect



#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/tharseo?useSSL=false&serverTimezone=UTC
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.datasource.username=root
spring.datasource.password=root

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Auto generate DDL
spring.jpa.hibernate.ddl-auto = update


spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false

spring.main.allow-circular-references=true

spring.websocket.enabled=true


